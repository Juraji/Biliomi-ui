
<div id="page-not-found-wrapper">
  <mat-card>
    <mat-card-header>
      <div class="biliomi-app-avatar" matCardAvatar></div>
      <mat-card-title>Page Not Found</mat-card-title>
      <mat-card-subtitle>The page your tried to go to does not exist.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/dash">Go to Dash</button>
    </mat-card-actions>
  </mat-card>
</div>
