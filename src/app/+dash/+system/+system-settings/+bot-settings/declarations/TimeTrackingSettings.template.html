<form>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Time Tracking Settings</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-slide-toggle [formControl]="trackOnlineTimeControl">Track Online Time</mat-slide-toggle>
            <mat-slide-toggle [formControl]="trackOfflineTimeControl">Track Offline Time</mat-slide-toggle>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" [actionButton]="save.bind(this)">
                <mat-icon>done</mat-icon>
            </button>
            <button mat-button type="button" (click)="ngOnInit()" matTooltip="Refresh data">
                <mat-icon>refresh</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</form>
