
<form>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Chat Settings</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-slide-toggle [formControl]="enableWhispersControl">Enable Whispers</mat-slide-toggle>
      <mat-slide-toggle [formControl]="muteBiliomiControl">Mute Biliomi</mat-slide-toggle>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" matTooltip="Save" [actionButton]="save.bind(this)">
        <mat-icon>done</mat-icon>
      </button>
      <button mat-button type="button" (click)="ngOnInit()" matTooltip="Refresh data">
        <mat-icon>refresh</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</form>
