
<form #editAnnouncementForm (submit)="save()">
  <h2 matDialogTitle><span *ngIf="!editedAnnouncement?.Message">New announcement</span><span *ngIf="editedAnnouncement?.Message">Editing announcement</span></h2>
  <mat-dialog-content>
    <mat-spinner *ngIf="editedAnnouncement == undefined"></mat-spinner>
    <mat-form-field>
      <input id="announcement-message" matInput name="announcement-message" placeholder="Message" required [formControl]="messageControl"/>
      <mat-hint>The message that  will get posted in the chat.</mat-hint>
      <mat-error *ngIf="messageControl.hasError('required')">This field is required!</mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" [disabled]="!isFormOk" matTooltip="Save">
      <mat-icon>done</mat-icon>
    </button>
    <button mat-raised-button type="button" color="warn" (click)="cancelEdit()" matTooltip="Cancel edit">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <button mat-button type="button" (click)="initFields()" matTooltip="Refresh data">
      <mat-icon>backspace</mat-icon>
    </button>
    <button mat-button type="button" (click)="deleteAnnouncement()" [disabled]="editedAnnouncement?.Id == undefined" matTooltip="Delete announcement">
      <mat-icon>delete_forever</mat-icon>
    </button>
  </mat-dialog-actions>
</form>
